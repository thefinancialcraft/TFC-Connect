<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    
    
    <!-- <link rel="stylesheet" href="/TFC-Connect/App/css/user.css"> -->
    <link rel="stylesheet" href="/App/css/user.css">


    <meta name="description" content="Welcome to the user page where you can manage your account.">
</head>
<body>
   <nav>
     <div class="prf-card flex-coloum">
        <img class="userImage" src="/App/assets/user.png" alt="">
        <h3 class="userName"></h3>
        <div class="usrDtl flex-row">
            <p class="userId"></p>
            <span></span>
            <p class="userType"></p>
        </div>
     </div>
    <div id="menuCard" class="menu-card">
        <div class="menu-opn">
            <p>Menu</p>
            <ul id="menu-opn">
                <li class="active">
                    <span class="active"></span>
                    <i class="fa-solid fa-chart-pie"></i>
                    Dashboard</li>
                <li>
                    <span></span>
                    <i class="fa-solid fa-fingerprint"></i>
                    Attendance</li>
                <li>
                    <span></span>
                    <i class="fa-solid fa-folder-open"></i>
                    Payment Grid</li>
                <li>
                    <span></span>
                    <i class="fa-solid fa-file-lines"></i>
                    Report</li>
                <li>
                    <span></span>
                    <i class="fa-solid fa-wallet"></i>
                    Wallet</li>
            </ul>
        </div>
    </div>
    <div style="display: none;" id="logDetails" class="menu-card">
        <div class="menu-opn">
            <p>All Loged Details</p>
            
        </div>
    </div>
    <div class="logout-card">

        <button  class="button2">

            <i class="fa-solid fa-user"></i>
                Profile

        </button>
       
                
           
        <button onclick="logout()" class="button1">
            <i class="fa-solid fa-right-from-bracket"></i>
           Logout
        </button>
        <p id="switchMenu" class="switchMenu flex" onclick="switchMenu()" >All Loged Account 
            <span><i class="fi fi-rr-angle-small-right"></i></span>
            <!--  -->
        </p>

        <p id="switchMenuBack"  style="display: none;" class="switchMenu flex" onclick="switchMenuBack()" > <span><i class="fi fi-rr-angle-small-left"></i></span> Back to Menu
        </p>
      
    </div>
    
   </nav>
   <main></main>

    <!-- <script src="/TFC-Connect/App/js/user.js"></script> -->
    <script src="https://kit.fontawesome.com/ff989e0e08.js" crossorigin="anonymous"></script>
    <script src="/App/js/user.js"></script>
    
</body>
</html>
