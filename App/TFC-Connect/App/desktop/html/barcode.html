<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Verification</title>
    <link rel="stylesheet" href="/TFC-Connect/App/desktop/css/barcode.css">
    
</head>
<body>

    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text to generate QR" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    
     

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const qrInput = document.getElementById('qrInput').value;
            const qrCodeContainer = document.getElementById('qrCodeContainer');

            // Clear previous QR code if exists
            qrCodeContainer.innerHTML = '';

            if (qrInput.trim() === '') {
                alert('Please enter text to generate QR code.');
                return;
            }

            // Generate QR code
            QRCode.toCanvas(qrInput, { width: 200 }, (error, canvas) => {
                if (error) {
                    console.error(error);
                    alert('Failed to generate QR code!');
                    return;
                }
                qrCodeContainer.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
