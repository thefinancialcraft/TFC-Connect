<form class="login-form flex-coloum" action="/submit-login" method="POST">
    <div class="input-group">
        <label for="loginUserEmail">User Email</label>
        <input type="text" id="loginUserEmail" name="loginUserEmail" required>
    </div>
    <div class="input-group">
        <label for="loginUserEmailPassword">Password</label>
        <input type="password" id="loginUserEmailPassword" name="loginUserEmailPassword" required>
        <a href="#" id="forgot-password-link2">Forgot Password?</a>
    </div>
    <div class="btn-cnt flex">
    <button type="submit" class="login-button">Login</button>
    </div>
</form>
